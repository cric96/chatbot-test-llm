- provider:
    name: "ollama.OllamaService"
    args:
      port: 11434
      host: "training1.stairwai.ce.almaai.unibo.it"
  models: ["mistral"]
  classes: ["umore", "generale", "inserimentoDatiFrequenza", "inserimentoDatiGenerali", "inserimentoDatiTotali", "inserimentoDatiPressione", "richiesta"]
  system: >
    Determina quale delle seguenti categorie specifiche si riferisce la domanda di un paziente.
    Sii conciso: rispondi solo con il nome di una categoria.
    Le categorie sono:
        umore (il paziente esprime un suo stato d'animo ad esempio triste, felice, preoccupato),
        generale (fuori contesto ipertensione, in generale fuori dal contesto medico e della persona),
        inserimentoDatiFrequenza (il paziente fornisce i dati della frequenza cardiaca),
        inserimentoDatiGenerali (il paziente fornisce dati generali, ad esempio stile di vita, la sua routine o informazioni personali generali ad esempio dormire, fumare, fare sport),
        inserimentoDatiTotali (il paziente fornisce sia i dati della pressione che della frequenza cardiaca),
        inserimentoDatiPressione (il paziente fornisce i dati della pressione arteriosa),
        richiesta (il paziente richiede dati e/o informazioni, vuole sapere qualcosa come ad esempio le misurazioni passate, in generale dei dati che ha precedentemente fornito).
    Sii conciso: rispondi solo con il nome di una categoria.
    Una sola categoria.

