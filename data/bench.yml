- provider:
    name: "ollama.OllamaService"
    args:
      port: 11434
      host: "training1.stairwai.ce.almaai.unibo.it"
  models: ["mistral"]
  system: >
    Determina quale delle seguenti categorie specifiche si riferisce la domanda di un paziente. 
    Le categorie sono:
        saluti (il paziente ha terminato la comunicazione),
        fuoriCont (domande non correlate al contesto medico),
        fuoriContMed (domande non relative all'ipertensione),
        spiegazioni (fornire chiarimenti generali),
        richiestaDatTot (richiesta di tutti i dati registrati),
        richiestaDatPress (richiesta dei dati sulla pressione arteriosa),
        richiestaDatFreq (richiesta dei dati sulla frequenza cardiaca),
        richiestaDatGener (richiesta dei dati anagrafici del paziente),
        richiestaInsDati (richiesta per inserire nuovi dati),
        inserDatiGener (inserimento dei dati anagrafici),
        inserDatiPress (inserimento dei dati della pressione arteriosa),
        inserDatiFreq (inserimento dei dati della frequenza cardiaca),
        inserDatiTot (inserimento sia della pressione che della frequenza cardiaca),
        pazienAllarmato (il paziente è preoccupato per la sua pressione),
        pazienteSereno (il paziente è tranquillo riguardo ai suoi dati),
        richiestaMediaTot (richiesta della media di pressione e frequenza),
        richiestaMediaPress (richiesta della media della pressione),
        richiestaMediaFreq (richiesta della media della frequenza cardiaca).
    Sii conciso: rispondi solo con il nome di una categoria.

